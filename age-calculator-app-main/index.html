<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="age-calc">
    <form action="" class="age-input">

      <div class="input-div">
        <label for="day" class="day-label">
          <h3>DAY</h3>
        </label>
        <input type="number" name="day" id="day" placeholder="DD" required>
        <p class="alert-message-year alert"></p>
      </div>

      <div class="input-div">
        <label for="month" class="month-label">
          <h3>MONTH</h3>
        </label>
        <input type="number" name="month" id="month" placeholder="MM" required>
        <p class="alert-message-year alert"></p>
      </div>

      <div class="input-div">
        <label for="year" class="year-label">
          <h3>YEAR</h3>
        </label>
        <input type="number" name="year" id="year" placeholder="YYYY" required>
        <p class="alert-message-year alert"></p>
      </div>

    </form>

    <section class="svg-img">
      <hr>
      <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
        <g fill="none" stroke="#FFF" stroke-width="2">
          <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
        </g>
      </svg>

    </section>
    <section class="age-result">
      <p class="display"><span class="year-display">--</span>years</p>
      <p class="display"><span class="month-display">--</span>months</p>
      <p class="display"><span class="day-display">--</span>days</p>
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aishwarya B S</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
